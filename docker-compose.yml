version: '3.9'

services:
  postgres:
    image: timescale/timescaledb:latest-pg13
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  redis:
    image: redis
  web:
    build: .
    command: npm run start:dev:backend
    volumes:
      - .:/usr/src/app
    ports:
      - '3000:3000'
    depends_on:
      - postgres
      - redis
